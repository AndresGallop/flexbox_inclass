<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Flexbox Example</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
</head>
<body>
	<main class="container">
		<header id="main-header">
			<div class="box nav">
				<h2>Nav</h2>
			</div>

			<div class="box logo">
				<h2>Logo</h2>
			</div>
		</header>

		<section class="box">
			<h4>Hero</h4>
		</section>

		<section id="products">
			<div class="box">
				<h2>Product1</h2>
			</div>
			<div class="box">
				<h2>Product2</h2>
			</div>
			<div class="box">
				<h2>Product3</h2>
			</div>
		</section>

		<footer class="box">
			<h2>Footer</h2>
		</footer>
	</main>

</body>
</html>
